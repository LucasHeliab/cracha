<!DOCTYPE html>

<html>
  <head>
    <title>Home Page</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/logo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImg"
            src="http://lorempixel.com.br/185/185/people"
            alt="foto pessoal"
          />
        </div>

        <h1 id="userName">Nome</h1>
        <a id="userGit" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Icone GitHub" />
          <span id="userLoginGit">User Git </span>
        </a>

        <p id="userBio">Descrição</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Icone YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
